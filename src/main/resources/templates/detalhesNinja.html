<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detalhes do ninja</title>
    <style>
        * {
            margin: 0; padding: 0; box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #f9fafb;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #2c3e50;
        }
        h1 {
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 2.2rem;
            color: #34495e;
        }
        div {
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 25px 40px;
            border-radius: 12px;
            width: 100%;
            max-width: 500px;
        }
        p {
            margin-bottom: 15px;
            font-size: 1.1rem;
            line-height: 1.4;
        }
        strong {
            color: #2980b9;
            min-width: 100px;
            display: inline-block;
        }
        img {
            display: block;
            margin: 0 auto 20px auto;
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(41, 128, 185, 0.2);
        }
        a {
            margin-top: 30px;
            padding: 12px 28px;
            background-color: #2980b9;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #1f6391;
        }
    </style>
</head>
<body>

<h1>Detalhes do Ninja</h1>

<div>
    <p>
        <strong>Imagem do Ninja:</strong><br/>
        <img th:if="${ninja.imgUrl != null and !#strings.isEmpty(ninja.imgUrl)}"
             th:src="${ninja.imgUrl}"
             alt="Imagem do Ninja" width="200" />
        <span th:if="${ninja.imgUrl == null or #strings.isEmpty(ninja.imgUrl)}">Sem imagem</span>
    </p>
    <p><strong>Nome:</strong> <span th:text="${ninja.nome}"></span></p>
    <p><strong>Idade:</strong> <span th:text="${ninja.idade}"></span></p>
    <p><strong>Email:</strong> <span th:text="${ninja.email}"></span></p>
    <p><strong>Rank:</strong> <span th:text="${ninja.rank}"></span></p>
    <p><strong>Miss√£o:</strong> <span th:text="${ninja.missoes}"></span></p>
</div>

<a href="/ninjas/ui/todos">Voltar para a lista de ninjas</a>

</body>
</html>
